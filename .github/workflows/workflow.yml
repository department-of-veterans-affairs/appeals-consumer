name: RSpec Workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  appeals_consumer_rspec_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

# Sets up Ruby by using .ruby-version and Dependencies runs bundler and bundle install 
    - name: Set up Ruby and Install Ruby dependencies
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    
    - name: Set up Karafka
      run: |
          touch .env
          make -f Makefile build 

    - name: wait for for services to be ready
      uses: GuillaumeFalourd/wait-sleep-action@v1
      with:
        time: '30' # for 60 seconds

    - name: make registry
      run: make -f Makefile registry
        


