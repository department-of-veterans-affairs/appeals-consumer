name: RSpec Workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  appeals_consumer_rspec_job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PRIVATE_REPO_ACCESS_FINE }}

    - name: Set up Git for Private Repositories Access
      run: |
          git config --global url."https://${{ secrets.PRIVATE_REPO_ACCESS_FINE }}@github.com/".insteadOf "https://github.com/"
          echo "Git configured to use PAT for private repositories"

# Sets up Ruby by using .ruby-version and Dependencies runs bundler and bundle install 
    - name: Set up Ruby and Install Ruby dependencies
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    
    - name: Set up Karafka
      run: |
          make -f Makefile build 

    - name: make registry
      run: |
        sleep 15
        make -f Makefile registry
    
    - name: Run RSpec test suite
      run: |
        make -f Makefile all-test

    - name: Add code coverage comment
      uses: romeovs/lcov-reporter-action@v0.2.16
      with: 
        lcov-file: ./coverage/lcov/appeals-consumer.lcov
        github-token: ${{ secrets.GITHUB_TOKEN }}

  appeals_consumer_lint_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_ACCESS_FINE }}

      - name: Set up Git for Private Repositories Access
        run: |
            git config --global url."https://${{ secrets.PRIVATE_REPO_ACCESS_FINE }}@github.com/".insteadOf "https://github.com/"
            echo "Git configured to use PAT for private repositories"
  
      - name: Set up Ruby and Install Ruby dependencies
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      
      - name: Set up Karafka
        run: |
            make -f Makefile build 
  
      - name: make registry
        run: |
          sleep 15
          make -f Makefile registry
      
      - name: Lint
        run:  "bundle exec rubocop"
        if: ${{ always() }}
  




