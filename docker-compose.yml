version: '3.7'
services:
  db:
    image: 'postgres:latest'
    volumes:
      - postgres:/var/lib/postgresql/data

  rails:
    build: ./
    command: bash -c "bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - '3000:3000'
    volumes:
      - .:/kafka-consumer
    depends_on:
      - db

volumes:
  postgres:
